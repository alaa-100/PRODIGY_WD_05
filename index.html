<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="search">
            <input id="locationInput" type="text" placeholder="Enter Location" />
        </div>
        <div class="container">
            <div class="top">
                <div class="location">
                    <p id="locationName"></p>
                </div>
                <div class="temp">
                    <h1 id="temperature"></h1>
                </div>
                <div class="description">
                    <p id="weatherDescription"></p>
                </div>
            </div>
            <div class="bottom">
                <div class="feels">
                    <p id="feelsLike"></p>
                    <p>Feels Like</p>
                </div>
                <div class="humidity">
                    <p id="humidity"></p>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <p id="windSpeed"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
